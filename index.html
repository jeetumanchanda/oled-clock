<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Clock</title>
<style>

@font-face {
    font-family: 'Digital7';
    src: url(data:font/ttf;base64,BASE64_FONT_DATA_PLACEHOLDER) format('truetype');
    font-weight: normal;
    font-style: normal;
}

body {
    background-color: black;
    color: #0ff;
    font-family: 'Digital7', monospace;
    margin: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    justify-content: space-between;
    align-items: center;
}
.clock {
    display: flex;
    align-items: baseline;
    justify-content: center;
    flex-wrap: wrap;
    font-size: 15vw;
    text-shadow: 0 0 20px #0ff;
}
.seconds {
    font-size: 0.5em;
    margin-left: 0.2em;
}
.bottom-bar {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 1em;
    padding: 0.5em;
    background: rgba(0,0,0,0.8);
}
footer {
    color: #555;
    font-size: 0.8em;
    padding: 0.5em;
}
</style>
</head>
<body>
<div class="clock" id="clock"></div>

<div class="bottom-bar">
    <input type="color" id="colorPicker" value="#00ffff">
    <input type="range" id="fontSizeSlider" min="5" max="30" value="15">
</div>

<footer>APP-BY-JEET</footer>

<script>
let clock = document.getElementById('clock');
let colorPicker = document.getElementById('colorPicker');
let fontSizeSlider = document.getElementById('fontSizeSlider');

function updateClock() {
    let now = new Date();
    let hh = now.getHours() % 12 || 12;
    let mm = now.getMinutes();
    let ss = now.getSeconds();
    let colon = (ss % 2 === 0) ? ":" : ":"; // Always present, can toggle opacity if needed
    clock.innerHTML = `<span>${String(hh).padStart(2,'0')}</span><span>${colon}</span><span>${String(mm).padStart(2,'0')}</span><span class="seconds">${String(ss).padStart(2,'0')}</span>`;
}

colorPicker.addEventListener('input', () => {
    clock.style.color = colorPicker.value;
    clock.style.textShadow = `0 0 20px ${colorPicker.value}`;
});

fontSizeSlider.addEventListener('input', () => {
    clock.style.fontSize = fontSizeSlider.value + 'vw';
});

// Wake Lock
let wakeLock = null;
async function requestWakeLock() {
    try {
        wakeLock = await navigator.wakeLock.request('screen');
    } catch (err) {
        console.log(err);
    }
}
document.addEventListener('visibilitychange', () => {
    if (wakeLock !== null && document.visibilityState === 'visible') {
        requestWakeLock();
    }
});

requestWakeLock();
setInterval(updateClock, 1000);
updateClock();
</script>
</body>
</html>
