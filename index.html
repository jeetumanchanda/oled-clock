<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#000000">
<link rel="manifest" href="manifest.json">
<title>Neon Clock</title>
<style>
@font-face {
    font-family: 'Digital8';
    src: url(data:font/ttf;base64,RkFLRUZPTlREQVRB) format('truetype');
    font-weight: normal;
    font-style: normal;
}
body {
    margin: 0;
    background-color: black;
    color: #0ff;
    font-family: 'Digital8', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
    overflow: hidden;
}
#clock {
    text-align: center;
    word-wrap: break-word;
    max-width: 100%;
    line-height: 1;
    filter: drop-shadow(0 0 3px currentColor);
}
.seconds {
    font-size: 0.4em;
    vertical-align: top;
}
.controls {
    margin-top: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
}
label {
    color: #fff;
    margin-top: 5px;
}
footer {
    margin-top: auto;
    margin-bottom: 10px;
    font-size: 0.8em;
    color: #888;
}
</style>
</head>
<body>
<div id="clock">--:--<span class="seconds">--</span></div>
<div class="controls">
    <label>Color: <input type="color" id="colorPicker" value="#00ffff"></label>
    <label>Font Size: <input type="range" id="fontSize" min="50" max="300" value="150"></label>
</div>
<footer>APP-BY-JEET</footer>
<script>
let wakeLock = null;
async function requestWakeLock() {
    try {
        if ('wakeLock' in navigator) {
            wakeLock = await navigator.wakeLock.request('screen');
            wakeLock.addEventListener('release', () => {
                console.log('Wake Lock released');
            });
        }
    } catch (err) {
        console.error(err);
    }
}
document.addEventListener('visibilitychange', () => {
    if (wakeLock !== null && document.visibilityState === 'visible') {
        requestWakeLock();
    }
});
requestWakeLock();

function updateClock() {
    const now = new Date();
    let hours = now.getHours();
    const minutes = now.getMinutes();
    const seconds = now.getSeconds();
    const ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12;
    hours = hours ? hours : 12;
    const hh = String(hours).padStart(2, '0');
    const mm = String(minutes).padStart(2, '0');
    const ss = String(seconds).padStart(2, '0');
    const colon = seconds % 2 === 0 ? ':' : ' ';
    document.getElementById('clock').innerHTML = `${hh}${colon}${mm}<span class="seconds">${colon}${ss} ${ampm}</span>`;
}
setInterval(updateClock, 1000);
updateClock();

document.getElementById('colorPicker').addEventListener('input', function() {
    document.getElementById('clock').style.color = this.value;
});
document.getElementById('fontSize').addEventListener('input', function() {
    document.getElementById('clock').style.fontSize = this.value + 'px';
});

if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
}
</script>
</body>
</html>
