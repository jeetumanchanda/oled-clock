<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
<title>Neon Clock</title>
<style>
@font-face {
    font-family: 'Digital7';
    src: url(data:font/woff;base64,d09GRgABAAAAAA...) format('woff');
    font-weight: normal;
    font-style: normal;
}
body {
    margin: 0;
    background: black;
    color: #0ff;
    font-family: 'Digital7', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}
#clock {
    margin-top: 10px;
    font-size: 10vw;
    text-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
    white-space: nowrap;
}
footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    background: rgba(0,0,0,0.7);
    padding: 10px;
    color: white;
    text-align: center;
    font-family: Arial, sans-serif;
}
label {
    display: block;
    margin-top: 8px;
    font-size: 0.8rem;
    color: #aaa;
}
.controls {
    margin-top: 5px;
}
button {
    background: none;
    border: 1px solid #0ff;
    color: #0ff;
    padding: 2px 6px;
    font-size: 1rem;
    cursor: pointer;
}
input[type=color] {
    background: none;
    border: none;
}
</style>
</head>
<body>
<div id="clock">12:34:56</div>
<footer>
    <label for="sizeSlider">Font Size</label>
    <div class="controls">
        <input type="range" id="sizeSlider" min="5" max="20" value="10">
    </div>
    <label for="colorPicker">Colour</label>
    <div class="controls">
        <input type="color" id="colorPicker" value="#00ffff">
    </div>
    <label>Refresh Interval (seconds)</label>
    <div class="controls">
        <button id="decRefresh">◀</button>
        <input type="number" id="refreshTime" value="10" min="5" max="60" step="5">
        <button id="incRefresh">▶</button>
    </div>
    <div style="margin-top:10px;font-size:0.7rem;">APP-BY-JEET</div>
</footer>
<script>
let refreshInterval = 10;
let colonVisible = true;
let clockEl = document.getElementById('clock');

function updateClock() {
    const now = new Date();
    const h = String(now.getHours() % 12 || 12).padStart(2, '0');
    const m = String(now.getMinutes()).padStart(2, '0');
    const s = String(now.getSeconds()).padStart(2, '0');
    const colon = colonVisible ? ':' : ' ';
    clockEl.textContent = `${h}${colon}${m}${colon}${s}`;
    colonVisible = !colonVisible;
}

// Initial clock update
updateClock();
setInterval(updateClock, 1000);

// Keep screen awake
if ('wakeLock' in navigator) {
    let wakeLock = null;
    async function requestWakeLock() {
        try {
            wakeLock = await navigator.wakeLock.request('screen');
        } catch (err) {
            console.error(err);
        }
    }
    requestWakeLock();
}

// Font size control
document.getElementById('sizeSlider').addEventListener('input', e => {
    clockEl.style.fontSize = e.target.value + 'vw';
});

// Colour control
document.getElementById('colorPicker').addEventListener('input', e => {
    clockEl.style.color = e.target.value;
});

// Refresh interval controls
document.getElementById('decRefresh').onclick = () => {
    refreshInterval = Math.max(5, refreshInterval - 5);
    document.getElementById('refreshTime').value = refreshInterval;
};
document.getElementById('incRefresh').onclick = () => {
    refreshInterval = Math.min(60, refreshInterval + 5);
    document.getElementById('refreshTime').value = refreshInterval;
};
</script>
</body>
</html>
