<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Clock</title>
<link rel="manifest" href="manifest.json">
<style>
@font-face {
    font-family: 'Digital7';
    src: url(data:font/woff2;base64,d09GMgABAAAAAA...) format('woff2');
    font-display: swap;
}
body {
    background-color: black;
    color: #0ff;
    margin: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    font-family: 'Digital7', monospace;
    justify-content: flex-start;
    align-items: center;
}
#credit {
  font-size: 12px;
  color: #888;
  margin-top: 5px;
  text-align: center;
  font-family: Arial, sans-serif;
}
#clock {
    text-align: center;
    font-size: var(--clock-size, 15vw);
    text-shadow: 0 0 5px currentColor, 0 0 10px currentColor, 0 0 20px currentColor;
}
#seconds {
    font-size: 0.5em;
}
.controls {
    margin-top: auto;
    padding: 10px;
    width: 100%;
    background: #111;
    text-align: center;
}
label {
    display: block;
    margin-top: 10px;
    color: white;
    font-size: 14px;
}
input[type=range] {
    width: 80%;
}
input[type="color"] {
  width: 50px;     /* Instead of 100% or large px */
  height: 40px;
  padding: 0;
  border: none;
  background: none;
  cursor: pointer;
}
.arrow-btn {
    background: #222;
    color: white;
    border: none;
    padding: 5px 10px;
    margin: 0 5px;
    cursor: pointer;
}
</style>
</head>
<body>
<div id="clock"><span id="hours-minutes"></span><span id="colon">:</span><span id="seconds"></span></div>
<div class="controls">
    <label>Font Size</label>
    <input type="range" id="fontSizeSlider" min="5" max="30" value="15">
    <label>Colour</label>
    <input type="color" id="colorPicker" value="#00ffff">
    <label><input type="checkbox" id="stayAwake"> Always Awake</label>
</div>
    <div id="credit">APP-BY-JEET</div>
<script>
let fontSizeSlider = document.getElementById('fontSizeSlider');
let colorPicker = document.getElementById('colorPicker');
let clock = document.getElementById('clock');
let hoursMinutes = document.getElementById('hours-minutes');
let secondsSpan = document.getElementById('seconds');
let colon = document.getElementById('colon');
let stayAwake = document.getElementById('stayAwake');
let wakeLock = null;
let colonVisible = true;

function updateClock() {
    let now = new Date();
    let hours = now.getHours() % 12 || 12;
    let minutes = String(now.getMinutes()).padStart(2, '0');
    let seconds = String(now.getSeconds()).padStart(2, '0');
    hoursMinutes.textContent = hours + ":" + minutes;
    secondsSpan.textContent = seconds;
    colon.style.visibility = colonVisible ? 'visible' : 'hidden';
    colonVisible = !colonVisible;
}
fontSizeSlider.addEventListener('input', () => {
    clock.style.setProperty('--clock-size', fontSizeSlider.value + 'vw');
});
colorPicker.addEventListener('input', () => {
    clock.style.color = colorPicker.value;
});
stayAwake.addEventListener('change', async () => {
    if (stayAwake.checked) {
        try {
            wakeLock = await navigator.wakeLock.request('screen');
        } catch(e) {
            let video = document.createElement('video');
            video.setAttribute('playsinline', '');
            video.muted = true;
            video.loop = true;
            video.play();
        }
    } else if (wakeLock) {
        wakeLock.release();
        wakeLock = null;
    }
});
setInterval(updateClock, 1000);
updateClock();
</script>
</body>
</html>
