<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Clock</title>
<link rel="manifest" href="manifest.json">
<link rel="icon" type="image/png" sizes="512x512" href="icon.png">
<style>
  :root {
    --bg: #000;
    --neon: #00ffff;
    --main-size: 96px;
  }
  body {
    margin: 0;
    background: var(--bg);
    color: var(--neon);
    font-family: 'Courier New', monospace;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    height: 100vh;
    padding-top: 20px;
    padding-bottom: 10px;
  }
  .controls {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }
  .clock {
    display: flex;
    align-items: baseline;
    font-weight: bold;
    text-shadow: 0 0 15px var(--neon), 0 0 30px var(--neon), 0 0 50px var(--neon);
  }
  .time {
    font-size: var(--main-size);
  }
  .colon {
    width: 32px;
    text-align: center;
    animation: blink 1s steps(1) infinite;
    font-size: var(--main-size);
  }
  @keyframes blink {
    50% { opacity: 0; }
  }
  .seconds {
    font-size: calc(var(--main-size) * 0.5);
    margin-left: 8px;
  }
  .ampm {
    font-size: calc(var(--main-size) * 0.25);
    margin-left: 6px;
    opacity: 0.8;
  }
  .footer {
    font-size: 14px;
    opacity: 0.6;
    text-shadow: 0 0 5px var(--neon);
  }
  input[type="color"], input[type="range"] {
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="clock">
    <div id="hours" class="time">--</div>
    <div class="colon">:</div>
    <div id="minutes" class="time">--</div>
    <div class="colon">:</div>
    <div id="seconds" class="seconds">--</div>
    <div id="ampm" class="ampm">--</div>
  </div>

  <div class="controls">
    <label>Glow Color: <input type="color" id="colorPicker" value="#00ffff"></label>
    <label>Font Size: <input type="range" id="sizeSlider" min="50" max="150" value="96"></label>
  </div>

  <div class="footer">APP-BY-JEET</div>

<script>
function updateClock() {
  const now = new Date();
  let hours = now.getHours();
  const ampm = hours >= 12 ? 'PM' : 'AM';
  hours = hours % 12 || 12;
  const minutes = now.getMinutes().toString().padStart(2, '0');
  const seconds = now.getSeconds().toString().padStart(2, '0');

  document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
  document.getElementById('minutes').textContent = minutes;
  document.getElementById('seconds').textContent = seconds;
  document.getElementById('ampm').textContent = ampm;
}
setInterval(updateClock, 1000);
updateClock();

// Color picker functionality
document.getElementById('colorPicker').addEventListener('input', function(e) {
  document.documentElement.style.setProperty('--neon', e.target.value);
});

// Font size slider functionality
document.getElementById('sizeSlider').addEventListener('input', function(e) {
  document.documentElement.style.setProperty('--main-size', e.target.value + 'px');
});

// Register service worker
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}

// Keep screen awake (Wake Lock API)
if ('wakeLock' in navigator) {
  let wakeLock = null;
  async function requestWakeLock() {
    try {
      wakeLock = await navigator.wakeLock.request('screen');
    } catch (err) {
      console.error(`${err.name}, ${err.message}`);
    }
  }
  requestWakeLock();
}
</script>
</body>
</html>
